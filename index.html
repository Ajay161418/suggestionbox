<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box Demo</title>
    <script type="module" src="./src/SuggestionBox.ts"></script>
</head>
<style>
  .container{
    display: flex;
    
  }
  .container p{
    margin-left: 20px;
    font-size: 20px;
    font-weight: 600;
  }
  
  aalam-sgn-box .inputbox {
      background-color: aqua;
  }
  .active{
    background-color: yellow;
    color: aliceblue;
  }

  
  
</style>

<body>
    <aalam-sgn-box id="sgnbox" highlight="matched">
       <div class="div" slot="sgn-input">
          <input   type="text" placeholder="search..."  />
       </div>
       <div  slot="sgn-item-template">
        <div class="container " >
        <p  name="name">{name}</p>
        <p>{description}</p>
      </div>
       </div>
       <div class="sgn-empty" slot="sgn-empty">
        This is empty...
       </div>
    </aalam-sgn-box>


    <script>

      let el = document.getElementById("sgnbox")
      el.addEventListener("loadmore",()=>{
        loadmoreEntries(el);
      })
     
      let ele =document.getElementById("sgnbox");
      ele.addEventListener("input", () =>{
        handleInput(ele);
      })

      async function handleInput(el) {
        this.show_empty=false;
        let res=[{name:"Ajay" , description:"21"}, {name:"vijay", description:"22"}];
        el.setSuggestion(res,true,true);
      }
        
      async function loadmoreEntries(el) {
        
        let res = [{name:"No one replce", description:"23"},{name:"harsha", description:"22"}
        
      ];
        el.appendSuggestion(res,false,true);
      }
    </script>
</body>
</html>
